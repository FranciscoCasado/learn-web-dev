<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <hr>

    <h2>Exmaple</h2>
    <form action="/tacos">
        <p>
            <label for="username">Enter a username: </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <button type="button">This button does not submit :)</button>
        <p>
            <label for="password">Enter your password: </label>
            <input id="password" type="password" placeholder="tu contraseña" name="password">
        </p>

        <p>
            <label>
                Pick a color:
                <input type="color">
            </label>
        </p>
        <p>
            <label for="label_id">Do you like cheese?</label>
            <input id="label_id" type="checkbox" name="Cheese">
        </p>
        <button>Submit Super easy to change text</button>
        <input type="submit" value="Submit text must be changed using an attribute">
    </form>

    <h2>Hijacking Searches</h2>
    <hr>

    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="q" id="reddit_search">
        <button>Search Youtube</button>
    </form>

    <h2>More inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree_tos">
        <label for="agree_tos">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">-- Please Select Your Meal--</option>
                <option value="fish">Fish</option>
                <option value="veg">Veggie</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="100" step="7" value="75">
        </p>
        <button>Submit</button>
    </form>

    <h2>Not Inputs</h2>
    <hr>
    <form action="/birds">
        <p>
            <label for="requests">Please add anything you like</label>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
            <button>Submit</button>
        </p>
    </form>

    <h2>Validation</h2>
    <hr>
    <form action="/dummy">
        <h2>¿Cuanto material queda en bodega?</h2>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="first">Cañeria cobre</label>
                    </td>

                    <td><input type="text" name="first" id="first" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="username">Fitting PVC</label>
                    </td>
                    <td>
                        <input type="text" id="username" name="username" minlength="5" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Codos </label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" required>
                    </td>
                </tr>
            </tbody>
        </table>
        <button>Submit</button>
    </form>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Score Keeper</title>
</head>

<body>
    <div class="container">
        <section class="heading">
            <img src="img/pingpong.jpeg" alt="">
            <h1>Ping Pong Score Board</h1>
        </section>
        <section>
            <div class="score-board js-score-board">
                <span class="p1-display js-p1-display">-</span>
                <span> to </span>
                <span class="p2-display js-p2-display">-</span>
            </div>
            <label for="goal" class="goal">Playing to </label>
            <select name="goal" class="js-goal">
            </select>
            <div class="buttons">
                <span class="player-buttons">
                    <button class="p1-button js-p1-button">Player One<br>+1</button>
                    <button class="p2-button js-p2-button">Player Two<br>+1</button>
                </span>
                <button class="reset-button js-reset-button">Reset</button>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>

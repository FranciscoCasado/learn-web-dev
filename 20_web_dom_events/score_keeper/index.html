<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Score Keeper</title>
</head>

<body>
    <div class="container">
        <section class="heading">
            <img src="img/pingpong.jpeg" alt="">
            <h1>Ping Pong Score Keeper</h1>
        </section>
        <section class="score-table">
            <div class="scores">
                <span id="score-player-1">-</span>
                <span> to </span>
                <span id="score-player-2">-</span>
            </div>
            <label for="goal" class="goal">Playing to </label>
            <select name="goal" id="goal">
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="11">11</option>
                <option value="21">21</option>
            </select>
            <div class="buttons">
                <span class="player-buttons">
                    <button class="btn-player-1">Player One<br>+1</button>
                    <button class="btn-player-2">Player Two<br>+1</button>
                </span>
                <button class="btn-reset">Reset</button>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
